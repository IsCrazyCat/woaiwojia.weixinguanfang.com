<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>UU跑腿</h3>
                <h5>平台UU跑腿设置</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a href="{:U('System/index')}"><span>商城信息</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'basic'))}" ><span>基本设置</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'shopping'))}"><span>购物流程</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'sms'))}" ><span>短信设置</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'smtp'))}" ><span>邮件设置</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'water'))}" ><span>水印设置</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'distribut'))}"><span>分销设置</span></a></li>
                <li><a href="{:U('System/index',array('inc_type'=>'logistics'))}" class="current"><span>跑腿设置</span></a></li>
                <!--<li><a href="{:U('System/index',array('inc_type'=>'wap'))}" ><span>WAP设置</span></a></li>-->
                <!--<li><a href="{:U('System/index',array('inc_type'=>'extend'))}" ><span>扩展设置</span></a></li>-->
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>整合第三方UU跑腿</li>
        </ul>
    </div>
    <form method="post" enctype="multipart/form-data" name="form1" id="handlepost" action="{:U('System/handle')}">
        <input type="hidden" name="inc_type" value="{$inc_type}">
        <div class="ncap-form-default">

            <dl class="row">
                <dt class="tit">
                    <label for="logistics_appid">UU[appid]</label>
                </dt>
                <dd class="opt">
                    <input id="logistics_appid" name="logistics_appid" value="{$config.logistics_appid}" class="input-txt" type="text"/>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="logistics_appkey">UU[appkey]</label>
                </dt>
                <dd class="opt">
                    <input id="logistics_appkey" name="logistics_appkey" value="{$config.logistics_appkey}" class="input-txt" type="text"/>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="logistics_openId">UU[openId]</label>
                </dt>
                <dd class="opt">
                    <input id="logistics_openId" name="logistics_openId" value="{$config.logistics_openId}" class="input-txt" type="text"/>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="logistics_account">UU[account]</label>
                </dt>
                <dd class="opt">
                    <input id="logistics_account" name="logistics_account" value="{$config.logistics_account}" class="input-txt" type="text"/>
                    <p class="notic"></p>
                </dd>
            </dl>

            </div>
            <div class="bot">
                <input type="hidden" name="inc_type" value="{$inc_type}">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="formsubmit()">确认提交</a>
            </div>
        </div>
    </form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
<script type="text/javascript">

function formsubmit(){

	$('#handlepost').submit();
}

</script>
</body>
</html>
